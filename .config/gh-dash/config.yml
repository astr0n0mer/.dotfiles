# yaml-language-server: $schema=https://dlvhdr.github.io/gh-dash/configuration/gh-dash/schema.json
prSections:
- title: Needs My Review
  filters: is:open review-requested:@me
- title: Reviewed By Me
  filters: is:open reviewed-by:@me -author:@me -review:approved
- title: Assigned To Me
  filters: is:open assignee:@me
- title: Involved
  filters: is:open involves:@me -author:@me
- title: Created By Others
  filters: is:open user:timelyschools -author:@me -review:approved
- title: Approved
  filters: is:open review:approved user:timelyschools
issuesSections:
- title: My Issues
  filters: is:open author:@me
- title: Assigned
  filters: is:open assignee:@me
- title: Involved
  filters: is:open involves:@me -author:@me
defaults:
  preview:
    open: false
    width: 50
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 5
      repo:
        width: 16
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  issues: []
  prs: []
repoPaths:
  astr0n0mer/:repo: ~/projects/:repo
  timelyschools/*: ~/projects-work/timelyschools/*
theme:
  ui:
    table:
      showSeparator: true
pager:
  diff: ""
confirmQuit: false
